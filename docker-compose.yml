services:
  postgres:
    image: postgres:16.4-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tutorial_db}
      POSTGRES_USER: ${POSTGRES_USER:-tutorial_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tutorial_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tutorial_user} -d ${POSTGRES_DB:-tutorial_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.2.3-alpine
    volumes:
      - redis_data:/data
    command: ["redis-server", "--bind", "0.0.0.0", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  app:
    build:
      context: .
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-tutorial_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-tutorial_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-tutorial_pass}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
      APP_TEMP_ADMIN_USERNAME: ${APP_TEMP_ADMIN_USERNAME:-admin}
      APP_TEMP_ADMIN_PASSWORD: ${APP_TEMP_ADMIN_PASSWORD:-admin}
    ports:
      - "8080"
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  redis_data: